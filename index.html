<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <section class="profile">
      <div class="profile__avatar">
        <img src="images/avatar-image.jpg" alt="Аватар" class="profile__image">
      </div>
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <button class="profile__edit-btn"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img src="images/karachai.jpg" alt="Карачаевск" class="card__image">
        <div class="card__info">
          <p class="card__name">Карачаевск</p>
          <button class="card__btn-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__info">
          <p class="card__name">Гора Эльбрус</p>
          <button class="card__btn-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__info">
          <p class="card__name">Домбай</p>
          <button class="card__btn-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__info">
          <p class="card__name">Гора Эльбрус</p>
          <button class="card__btn-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__info">
          <p class="card__name">Домбай</p>
          <button class="card__btn-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/karachai.jpg" alt="Карачаево-Черкессия" class="card__image">
        <div class="card__info">
          <p class="card__name">Карачаево-Черкессия</p>
          <button class="card__btn-like"></button>
        </div>
      </div>
      
    </section>
  </div>
  <div class="popup">
    <div class="popup__popup-container">
      <img src="images/close-icon.svg" alt="Закрыть" class="popup__close-icon">
      <form class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
          <input type='text' class='form__item form__item_el_name'  placeholder='Введите имя' value="Жак-Ив Кусто">
          <input type='text' class='form__item form__item_el_job'  placeholder='Введите деятельность' value="Исследователь океана">
          <button class="form__save-btn">Сохранить</button>
      </form> 
      
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copirate">© 2020 Mesto Russia</p>
  </footer>
  
  <script src="scripts/script.js"></script>
</body>
</html>
