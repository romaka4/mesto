<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">

</head>
<body class="body">

    <header class="header">
      <img src="images/header-logo.svg" alt="Логотип" class="header__logo">

        <p class="profile__name">Жак-Ив Кусто</p>

      <button class="profile__edit-btn"></button>

    </section>

</html>
