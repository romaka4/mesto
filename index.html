<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Место</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="images/header-logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/avatar-image.jpg"
            alt="Аватар"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__bio">Исследователь океана</p>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="cards">
          
        </section>
      </main>
    </div>
    
    <footer class="footer">
      <p class="footer__copirate">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__popup-container">
        <button class="popup__close-icon" type="button"></button>
        <form class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <input
            type="text"
            class="form__item form__item_el_name"
            placeholder="Введите имя"
            value=""
            name="name"
          />
          <input
            type="text"
            class="form__item form__item_el_job"
            placeholder="Введите деятельность"
            value=""
            name="job"
          />
          <button class="form__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-new-place">
      <div class="popup__popup-container">
        <button class="popup__close-icon" type="button"></button>
        <form class="form">
          <h2 class="form__heading">Новое место</h2>
          <input
            type="text"
            class="form__item form__item_el_title"
            placeholder="Название"
            value=""
            name="name"
          />
          <input
            type="text"
            class="form__item form__item_el_link"
            placeholder="Ссылка на картинку"
            value=""
            name="link"
          />
          <button class="form__save-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-by-image">
      <figure class="popup-image-container">
        <img class="popup__image" src="" alt="">
        <button class="popup__close-image" type="button"></button>
        <figcaption class="popup__title-image"></figcaption>
      </figure>
    </div>
    <template id="card-template">
      <article class="card">
        <img class="card__image"/>
        <img class="card__delete" src="images/delete.svg" alt="Удалить"></img>
        <div class="card__info">
          <h2 class="card__name"></h2>
          <button class="card__btn-like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="scripts/script.js"></script>
  </body>
</html>
