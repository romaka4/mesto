<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><title>Место</title><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="images/header-logo.03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__image"></div><div class="profile__info"><p class="profile__name"></p><button class="profile__edit-btn" type="button"></button><p class="profile__bio"></p></div><button class="profile__add-btn" type="button"></button></section><section class="cards"></section></main></div><footer class="footer"><p class="footer__copirate">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__popup-container"><button class="popup__close-icon popup__close-icon_type_edit" type="button"></button><form class="form form-type-edit" novalidate><h2 class="form__heading">Редактировать профиль</h2><div class="form__input-container"><input class="form__item form__item_el_name" placeholder="Введите имя" name="name" id="name" required minlength="2" maxlength="40"/> <span id="name-error" class="input-error"></span></div><div class="form__input-container"><input class="form__item form__item_el_job" placeholder="Введите деятельность" name="job" id="job" required minlength="2" maxlength="200"/> <span id="job-error" class="input-error"></span></div><button class="popup__save-btn form__save-btn" type="submit">Сохранить</button></form></div></div><div class="popup popup-new-place"><div class="popup__popup-container"><button class="popup__close-icon popup__close-icon_type_add" type="button"></button><form class="form form-type-add" novalidate><h2 class="form__heading">Новое место</h2><div class="form__input-container"><input class="form__item form__item_el_title" placeholder="Название" name="name" id="title" minlength="2" maxlength="30" required/> <span id="title-error" class="input-error"></span></div><div class="form__input-container"><input type="url" class="form__item form__item_el_link" placeholder="Ссылка на картинку" name="link" id="link" required/> <span id="link-error" class="input-error"></span></div><button class="popup__save-btn form__save-btn" type="submit">Создать</button></form></div></div><div class="popup popup-by-image"><figure class="popup__img-container"><img class="popup__image"/> <button class="popup__close-icon popup__close-icon_type_image" type="button"></button><figcaption class="popup__title-image"></figcaption></figure></div><div class="popup popup-by-delete-card"><div class="popup__popup-container"><button class="popup__close-icon popup__close-icon_type_delete-card" type="button"></button><div class="popup-by-delete-card__container"><p class="popup-by-delete-card__question">Вы уверены?</p><button class="popup-by-delete-card__confirm popup__save-btn" type="submit">Да</button></div></div></div><div class="popup popup-by-avatar"><div class="popup__popup-container"><button class="popup__close-icon popup__close-icon_type_add" type="button"></button><form class="form form-type-avatar" novalidate><h2 class="form__heading">Обновить аватар</h2><div class="form__input-container"><input type="url" class="form__item form__avatar-link" placeholder="Ссылка" name="link" id="avatar" minlength="2" required/> <span id="avatar-error" class="input-error"></span></div><button class="popup__save-btn form__save-btn" type="submit">Сохранить</button></form></div></div><template id="card-template"><article class="card"><img class="card__image"/> <img class="card__delete" src="images/delete.e3c42771bff3aaa52f76.svg" alt="Удалить"/><div class="card__info"><h2 class="card__name"></h2><div class="card__like"><button class="card__btn-like" type="button"></button><p class="card__like-value"></p></div></div></article></template></body></html>
